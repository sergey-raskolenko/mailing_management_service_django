{% extends 'main/base.html' %}
{% block title %}
{{title}}
{% endblock %}

{% block header %}
{{title}}
{% endblock %}
{% block content %}
<div class="col-12">
    <form method="post">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Создать рассылку</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
