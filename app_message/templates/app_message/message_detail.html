{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block header %}
{{title}}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title pricing-card-title">{{ object.subject }}</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.body }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <p class="card-text">Создатель: {{ object.created_by|default:"Неизвестен" }}</p>
        <div class="btn-group">
            <a href="{% url 'message:update_message' object.pk %}"
               class="btn btn-sm btn-secondary">Редактировать</a>
            <a href="{% url 'message:delete_message' object.pk %}"
               class="btn btn-sm btn-danger">Удалить</a>
        </div>
    </div>
</div>

{% endblock %}
